<ion-header no-border>
  <ion-toolbar mode="ios">
    <img src="assets/icon/favicon.png" alt="" class="izquierda">
    <ion-title class="back">
      Nuevo Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearPost()"
                  color="primary">
                  <ion-label  class="back">Compartir</ion-label>
       
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list class="sinfondo">
    
    <ion-item class="sinfondo">
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <!-- <ion-list class="sinfondo">
      <ion-item>
        <ion-label>Posición actual</ion-label>
        <ion-spinner name="lines-small"></ion-spinner>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list> -->


  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="sacarFoto()"  class="colorpinaverde">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="galeria()"  class="colorpinaverde">
        <ion-icon slot="start" name="images" ></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col  size="3" *ngFor="let image of tempImages">
      <ion-card class="tumbail" *ngIf="!image.includes('mp4')">
        <img   [src]="image |imagenSanitazer">
        
      </ion-card>
      <ion-card class="tumbail" *ngIf="image.includes('mp4')">
        
        <video  [src]="image" >Tu navegador no admite el elemento <code>video</code>.
        </video>
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
