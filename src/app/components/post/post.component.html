
<div class="post">


  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.imagen}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
      <h3>{{post.usuario.email}}</h3>

    </ion-label>
  </ion-item>

  <ion-slides  mode="ios" pager="ios" scrollbar="ios">
    <ion-slide class="image-slide" [style]="img |domSanitizer"> 
    </ion-slide>
    <ion-slide class="image-slide" [style]="img2 |domSanitizer"> 
    </ion-slide>
    <ion-slide class="image-slide" [style]="img3 |domSanitizer"> 
    </ion-slide>
  </ion-slides>

  <ion-item>
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label text-wrap>{{post.mensaje}}</ion-label>
  </ion-item>
</div>
