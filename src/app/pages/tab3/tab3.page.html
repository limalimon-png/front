<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div >
   
    
  
    <ion-list>
      
        
      
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      
    </ion-list>
  </div>
<ion-card>
  
  <ion-button (click)="editarPerfil()" expand="block" fill="clear" shape="round">
    editar perfil
  </ion-button>
</ion-card>


<ion-item>
  <div class="center">
  <ion-chip color="primary" mode="ios" outline="true" (click)="opcionPerfil(1)" >
    <ion-label> </ion-label>
    <ion-icon name="image-outline"></ion-icon>
    <ion-label> </ion-label>
  </ion-chip>
  <ion-chip color="primary" mode="ios" outline="true" (click)="opcionPerfil(2)">
    <ion-label> </ion-label>
    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    <ion-label> </ion-label>
  </ion-chip>
  <ion-chip color="primary" mode="ios" outline="true" (click)="opcionPerfil(3)">
    <ion-label> </ion-label>
    <ion-icon name="heart-outline"></ion-icon>
    <ion-label> </ion-label>
  </ion-chip>
  <ion-chip color="primary" mode="ios" outline="true"(click)="opcionPerfil(4)">
    <ion-label> </ion-label>
    <ion-icon name="bookmark-outline"></ion-icon>
    <ion-label> </ion-label>
  </ion-chip>
</div>
</ion-item>






<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>



<!-- post -->
<app-posts [posts]="posts" *ngIf="pestania==1"></app-posts>
<app-posts [posts]="msj"*ngIf="pestania==2"></app-posts>



<!-- infinite scroll -->
<ion-infinite-scroll [disabled]="!scrollable" threshold="25%"  position="bottom" >
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
