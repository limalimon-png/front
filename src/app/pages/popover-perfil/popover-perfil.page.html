<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>popoverPerfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="top-20">
    
    <ion-col size="12" text-center>
      <img [src]="imagen" class="img-avatar" (click)="galeria()">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <!-- <app-avatar-selector></app-avatar-selector> -->

  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar="ngForm">
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email"
                           type="email"
                           required [(ngModel)]="usuario.email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input name="nombre"
                           type="text"
                           required [(ngModel)]="usuario.nombre"></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>

</ion-content>
